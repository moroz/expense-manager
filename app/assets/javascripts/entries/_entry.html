<div class="page-header">
  <h1>Details: {{entry.description}}</h1>
</div>

<p>
  <strong>Amount:</strong>
  {{entry.amount | currency}}
</p>

<p>
  <strong>Date:</strong>
  {{entry.created_at | date:'medium' }}
</p>

<div class="button-group expanded">
  <a href="#/account" class="button"><i class="fi-arrow-left"></i> Back to account</a>
  <a href="#/entries/{{ entry.id }}/edit" class="button success"><i class="fi-pencil"></i> Edit entry</a>
  <a ng-click="deleteEntry()" class="button alert"><i class="fi-x"></i> Delete entry</a>
</div>
