<h1>Edit entry</h1>
<form novalidate data-ng-submit="updateEntry()">
  <label>Amount
    <input type="text" data-ng-model="entry.description">
  </label>
  <label>Description
    <input type="number" data-ng-model="entry.amount">
  </label>
  <button type="submit" class="expanded button">
    Update entry
  </button>
</form>
