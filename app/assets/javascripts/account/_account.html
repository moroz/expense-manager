<h1>Account details</h1>
<table>
  <thead>
    <td class="entry__amount">Amount</td>
    <td>Description</td>
  </thead>
  <tr data-ng-repeat="entry in account.entries" data-ng-class="entry.amount < 0 ? 'expense' : 'income'">
    <td class="entry__amount">{{ entry.amount | currency }}</td>
    <td class="entry__description">{{ entry.description }}</td>
  </tr>
  <tfoot>
    <td colspan="2">Total: {{ account.sum() | currency }}</td>
  </tfoot>
</table>

<div class="expanded button-group">
  <a class="alert button">I've spent some money</a>
  <a class="success button">I've earned some money</a>
</div>
