<h1 ng-show="income">Add new income</h1>
<h1 ng-hide="income">Add new expense</h1>
<form data-ng-submit="submitEntry()">
  <label>Description
    <input type="text" data-ng-model="entry_description">
  </label>
  <label>Amount
    <input type="number" data-ng-model="entry_amount">
  </label>
  <button type="submit" ng-show="income" class="success button">
    Submit income
  </button>
  <button type="submit" ng-hide="income" class="alert button">
    Submit expense
  </button>
</form>
