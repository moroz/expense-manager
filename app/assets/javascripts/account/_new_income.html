<h1>Add new income</h1>
<form novalidate data-ng-submit="submitEntry()">
  <label>Where did you get the money from?
    <input type="text" data-ng-model="entry_description">
  </label>
  <label>How much did you earn?
    <input type="number" data-ng-model="entry_amount">
  </label>
  <button type="submit" class="success expanded button">
    Submit income
  </button>
</form>
